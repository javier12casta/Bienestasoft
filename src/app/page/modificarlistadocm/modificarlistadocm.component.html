<nav class="navbar navbar-success bg-success">
        <button class="btn btn-dark" routerLink="/modificarlistadoc">Volver</button>
      </nav>
      
      <div class="col-md-4 offset-md-4" style="padding-top: 50px;" padding>
        <div class="card" padding>
          <div class="card-body" padding>
            <form>
              <div class="form-group">
    
                    <input type="text" class="form-control" [(ngModel)]="listac.NombreAgenteE" name="nombreagente"
                    placeholder="Nombre Agente" class="form-control" id="nombre">
    
                    
                    <input type="number" class="form-control" [(ngModel)]="listac.NumeroDocumento" name="numerodoc"
                    placeholder="Numero Documento" class="form-control" id="numerodoc">

                    <input type="date" class="form-control" [(ngModel)]="listac.Fecha" name="fechai" placeholder="Fecha Ingreso" min="2018-01-01" max="2050-12-31" class="form-control">
    
      
                <!-- name= "al campo de la tabla" [(ngModel)]="regionales.(Nombre de la columna)"-->
                <select name="Estado" id="Estado" [(ngModel)]="listac.Estado" style="width: 100%;" class="form-control">
                  <option value="0">0</option>
                  <Option value="1">1</Option>
                </select>
    
            
              <!-- Validacion para usar el mismo form  (click)="modificar ? updateDatos() : insertDatos()"-->
              <button class="btn btn-success btn-block" type="submit" (click)="updateDatos()" routerLink="/modificarlistadoc">
                Guardar
              </button>
            </div>
            </form>
          </div>
        </div>
      </div>

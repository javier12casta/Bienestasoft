<nav class="navbar navbar-success bg-success">
    <button class="btn btn-dark" routerLink="/devoluciones">Volver</button>
  </nav>
  
  <div class="col-md-4 offset-md-4" style="padding-top: 50px;" padding>
    <div class="card" padding>
      <div class="card-body" padding>
        <form class="form-signin was-validated" style="justify-content: center; margin-bottom: 70px;" novalidate> 
          <div class="form-group">
  
          
            <h1>Gestion de devoluciones </h1>
            <h2></h2>
            
            <span >Referencia Bienestarina</span>
            <h2></h2>

            <select name="idreferencia" class="select-css" style="width: 100%;" [(ngModel)]="sal.idTipoBienesterina"
            options="options" placeholder="referencia" minlength="0" required="" class="form-control">
            <option *ngFor="let ud of tip" [value]="ud.idTipoBienesterina ">{{ud.TipoBienesterina }} </option>
          </select>

          <h2></h2>

          <span >Centro de distribucion de origen</span>
          <h2></h2>

          <select name="idcentrodistribucion" class="select-css" style="width: 100%;" [(ngModel)]="sal.idCentroDistribucionOrigen"
          options="options" placeholder="almacen" minlength="0" required="" class="form-control">
          <option *ngFor="let ud of cen" [value]="ud.idCentroDistribucion">{{ud.Nombre }} </option>
        </select>

        <h2></h2>

        <span >Almacen de origen</span>
        <h2></h2>

        <select name="idalmacen" class="select-css" style="width: 100%;" [(ngModel)]="sal.idAlmacenes"
        options="options" placeholder="almacen" minlength="0" required="" class="form-control">
        <option *ngFor="let ud of alm" [value]="ud.idAlmacenes">{{ud.Nombre }} </option>
      </select>

      <h2></h2>

      <span >lote</span>
      <h2></h2>
      <input type="text" class="form-control" [(ngModel)]="sal.lote" name="cane"
      placeholder="lote" class="form-control" id="inputen" minlength="0" required="">
  
  <h2></h2>


            <span >Fecha de vencimiento </span>
                <h2></h2>
            <input type="date" class="form-control" [(ngModel)]="sal.fechavencimiento" name="fechai" placeholder="Fecha" min="1900-01-01" max="2050-12-31" class="form-control" minlength="0" required="">
           
            <h2></h2>


        <span >Unidad de medida</span>
        <h2></h2>

        <select name="idalmacen" class="select-css" style="width: 100%;" [(ngModel)]="sal.unidad"
        options="options" placeholder="almacen" minlength="0" required="" class="form-control">
        <option *ngFor="let ud of tip" [value]="ud.idTipoBienesterina">{{ud.UnidadSecundaria }} </option>
      </select>

      <h2></h2>

      <span >Centro de distribucion de destino</span>
          <h2></h2>

          <select name="idcentrodistribucion" class="select-css" style="width: 100%;" [(ngModel)]="sal.idCentroDistribucionDestino"
          options="options" placeholder="almacen" minlength="0" required="" class="form-control">
          <option *ngFor="let ud of cen" [value]="ud.idCentroDistribucion">{{ud.Nombre }} </option>
        </select>

        <h2></h2>

        <span >Fecha de registro </span>
        <h2></h2>
    <input type="date" class="form-control" [(ngModel)]="sal.fecharegistro" name="fechai" placeholder="Fecha" min="1900-01-01" max="2050-12-31" class="form-control" minlength="0" required="">
   

    <h2></h2>

    <span >Motivo </span>
    <h2></h2>
<input type="text" class="form-control" [(ngModel)]="sal.motivo"  placeholder="Motivo">


<h2></h2>

                       <button (click)="onClickMe()" class="btn btn-success">Aceptar</button>
                        
                 <h2></h2>
                 


         </div>

        </form>
      </div>
    </div>
  </div>

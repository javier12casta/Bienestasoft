<nav class="navbar navbar-success bg-success">
    <button class="btn btn-dark" routerLink="/listamaestros">Volver</button>
    <button class="btn btn-dark" routerLink="/listaprecios"> Crear </button>
  </nav>
  
  <table class="table">
    <thead class="thead-green">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Referencia  </th>
        <th scope="col">Mes </th>
        <th scope="col">Año </th>
        <th scope="col">Valor Cop </th>
        <th scope="col">Estado  </th>
        <th scope="col">Código  </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ser of servic">
        <th scope="row">{{ser.idListaPrecios}}</th>
        <td>{{ser.Referencia  }}</td>
        <td>{{ser.Mes  }}</td>
        <td>{{ser.Ano  }}</td>
        <td>{{ser.ValorCop }}</td>
        <td>{{ser.Estado}}</td>
        <td>{{ser.Codigo }}</td>
 
      </tr>
    </tbody>
  </table>

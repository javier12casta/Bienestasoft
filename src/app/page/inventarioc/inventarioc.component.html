<nav class="navbar navbar-success bg-success">
        <button class="btn btn-dark" routerLink="/inventariov">Volver</button>
      </nav>
      
      <div class="col-md-4 offset-md-4" style="padding-top: 50px;" padding>
        <div class="card" padding>
          <div class="card-body" padding>
            <form class="form-signin was-validated" style="justify-content: center; margin-bottom: 70px;" novalidate>

                    <h1>Crear Inventario</h1>

                    <h2></h2>
                    <span >Nombre</span>
                        <h2></h2>
                        <input type="text" class="form-control" [(ngModel)]="x.Nombre" name="nom"
                        placeholder="Nombre" class="form-control" id="inputdoc" minlength="0" required="">

                        <span >unidad de medida</span>
                        <h2></h2>
           
                        <br>
                        <select name="UnidadPrincipal" [(ngModel)]="x.unidad" (change)="onChange($event)" class="select-css" minlength="0" required="">
                         <option [value]="item" *ngFor="let item of unidadmedida">{{item}} </option>
                       </select>
                       <h2></h2>
                    
                        <h2></h2>
                    <span >Cantidad</span>
                        <h2></h2>
                        <input type="number" class="form-control" [(ngModel)]="x.Cantidad" name="can"
                        placeholder="Cantidad" class="form-control" id="inputdoc" minlength="0" required="">

                        <h2></h2>
                        <div id="unidad" hidden [hidden]="habilitado">
                          <h2></h2>
                          <span>Capacidad liquida</span>
                          <h2></h2>
                          <input type="number" class="form-control" [(ngModel)]="x.Cantidad2" name="Cantidad2" placeholder="Capacidad liquida"
                            class="form-control" id="inputcap" minlength="0" required="">
                
                          <h2></h2>
                        </div>
					  
						 
					  <button (click)="onClickMe()" class="btn btn-success">Aceptar</button>
						 
					  <h2></h2>

              
            </form>
        </div>
      </div>
    </div>

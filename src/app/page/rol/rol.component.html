<html>

<head>

	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}

		#header {
			margin: auto;
			width: 700px;
			font-family: Arial, Helvetica, sans-serif;
			text-align: center;
		}

		ul,
		ol {
			list-style: none;
		}

		.nav>li {
			float: left;
			text-align: center;
		}

		.nav li a {
			background-color: rgb(39, 192, 25);
			color: #fff;
			text-decoration: none;
			padding: 10px 12px;
			display: block;

		}

		.nav li a:hover {
			background-color: #434343;
		}

		.nav li ul {
			display: none;
			position: absolute;
			min-width: 140px;
		}

		.nav li:hover>ul {
			display: block;
		}

		.nav li ul li {
			position: relative;
		}

		.nav li ul li ul {
			right: -140px;
			top: 0px;
		}
	</style>


</head>

<body>
	<div class="padre">
		<div id="header" class="hijo_uno">
			<ul class="nav">

				<li><a routerLink="/roli">Modificar</a></li>

			</ul>
		</div>
	</div>
	<h1>Crear roles en el sistema</h1>

	<div class="container" class="padre">
		<div class="card card-container">

			<form class="form-signin padding">

				<span class="btn btn-success">Estado del dato Maestro</span>
				<h2></h2>
				<!-- name= "al campo de la tabla" [(ngModel)]="Roles.(Nombre de la columna)"-->
				<select name="Estado" id="Estado" [(ngModel)]="roles.Estado" style="width: 100%;" class="form-control">
					<option value="1"> Habilitar</option>
					<Option value="0">Inhabilitar</Option>
				</select>

				<h2></h2>
				<span class="btn btn-success">Tipo de rol</span>
				<h2></h2>
				<input type="text" name="RolPersona" [(ngModel)]="roles.RolPersona" placeholder="Nombre de Rol"
					required autofocus>
				<h2></h2>
				<span class="btn btn-success">Transacciones</span>
				<h2></h2>
				<input type="text" name="Transacciones" [(ngModel)]="roles.Transacciones" placeholder="Transacciones"
					required autofocus>
				<h2></h2>
				<span class="btn btn-success">Almacenes</span>
				<h2></h2>
				<input type="text" name="Almacenes" [(ngModel)]="roles.Almacenes" placeholder="Almacenes" required
					autofocus>
				<h2></h2>
				<button class="btn btn-success" (click)="modificar ? updateDatos() : insertDatos()" type="submit" routerLink="/roli">
					Guardar
				</button> 
			</form><!-- /form -->
		</div><!-- /card-container -->
	</div><!-- /card-container -->






</body>

</html>

<nav class="navbar navbar-success bg-success">
  <button class="btn btn-dark" routerLink="/menu">Volver</button>

  <div
    style="margin-left: auto; margin-right: auto; display: inline-flex; width: 450px;
  justify-content: center; align-items: center;"
  >
    <div style="  padding: 5px; margin: auto;">
      <label>
        <mat-icon class="icon" style="font-size: larger;"
          >filter_list <a>Filtar por :</a>
        </mat-icon>
      </label>
    </div>

    <select
      style="width: 200px;"
      class="form-control"
      [(ngModel)]="fil"
      (change)="onChange()"
    >
      <option>
        Responsable
      </option>
      <option>
        Nombre
      </option>
      <option>
        Estado
      </option>
    </select>
  </div>

  <label [hidden]="isHidden2" class="menu">Responsable</label>
  <input
    type="text"
    style="width: 200px;"
    class="form-control"
    class="menu"
    placeholder="Responsable "
    [hidden]="isHidden2"
    [(ngModel)]="responsable"
    (ngModelChange)="cambiaLado($event)"
  />

  <label class="menu" [hidden]="isHidden">Nombre </label>
  <input
    type="text"
    style="width: 200px;"
    class="form-control"
    class="menu"
    placeholder="Nombre "
    [hidden]="isHidden"
    [(ngModel)]="nombre"
    (ngModelChange)="cambiaLado($event)"
  />

  <label [hidden]="isHidden1" class="menu"> Estado </label>

  <select
    style="width: 200px;"
    class="form-control"
    [(ngModel)]="est"
    (change)="estad()"
    [hidden]="isHidden1"
  >
    <option [value]="1">
      Habilitado
    </option>
    <option [value]="0">
      Deshabilitado
    </option>
  </select>
</nav>

<table class="table" id="contentToConvert">
  <thead class="thead-green">
    <footer
      id="sticky-footer"
      class="text-white-50"
      style="margin-bottom: 0px; bottom: 0px;"
    >
      <div
        class="container text-center"
        style="justify-content: center;  bottom: 0px; margin-left: auto; margin-right: auto; margin-bottom: 0px;"
      >
        <img
          src="../../assets/icbf-logo.png"
          id="imagen"
          style="width: 65px; height: 65px; margin-left: 10px; margin-top: 10px; margin-bottom: 0px;"
          class="rounded float-left"
        />
      </div>
    </footer>
    {{
      Nombrereporte
    }}
    {{
      fecha
    }}
    <tr>
      <th scope="col">#</th>
      <th scope="col">Número externo</th>
      <th scope="col">Nombre</th>
      <th scope="col">Responsable</th>
      <th scope="col">Dirección</th>
      <th scope="col">Barrio</th>
      <th scope="col">Teléfono</th>
      <th scope="col">Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usu of cen">
      <th scope="row">{{ usu.idCentroDistribucion }}</th>
      <td>{{ usu.NumeroExterno }}</td>
      <td>{{ usu.Nombre }}</td>
      <td>{{ usu.Responsable }}</td>
      <td>{{ usu.Direccion }}</td>
      <td>{{ usu.Barrio }}</td>
      <td>{{ usu.Telefono }}</td>
      <td>
        <div *ngIf="usu.Estado == 1">
          Habilitado
        </div>
        <div *ngIf="usu.Estado == 0">
          Deshabilitado
        </div>
      </td>
    </tr>
  </tbody>
</table>
<div class="trans">
  <button class="btn btn-dark" (click)="Generareporte()">
    Generar Reporte
  </button>
</div>

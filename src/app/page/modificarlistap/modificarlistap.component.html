<nav class="navbar navbar-success bg-success">
    <button class="btn btn-dark" routerLink="/modificarlistamaestro">Volver</button>

  </nav>

  <table class="table">
    <thead class="thead-green">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Referencia</th>
        <th scope="col">Mes</th>
        <th scope="col">Año</th>
        <th scope="col">Valor cop</th>
        <th scope="col">Estado</th>
        <th scope="col">Código</th>
      </tr>
    </thead>
    <tbody>
            <tr *ngFor="let cen of listapre">
                    <th scope="row">{{cen.idListaPrecios}}</th>
                    <td>{{cen.Referencia}}</td>
                    <td>{{cen.Mes}}</td>
                    <td>{{cen.Ano}}</td>
          <td>{{cen.ValorCop}}</td>
          <td>
            
              <div *ngIf="cen.Estado == 1">
                  Habilitado
                </div>
                <div *ngIf="cen.Estado == 0">
                  Deshabilitado
                </div>
            
            </td>
          <td>{{cen.Codigo}}</td>
          <td>
            <button class="btn btn-primary" [routerLink]="['/modificarlistacm', cen.idListaPrecios]">Modificar</button>
          </td>
                  </tr>
                    
            
      </tbody>
  
</table>

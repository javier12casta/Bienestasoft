<nav class="navbar navbar-success bg-success">
    <button class="btn btn-dark" routerLink="/recepcionv">Volver</button>
  </nav>
  
  <div class="col-md-4 offset-md-4" style="padding-top: 50px;" padding>
    <div class="card" padding>
      <div class="card-body" padding>
        <form>
                <h1>Crear Recepcion </h1>
          <div class="form-group">

                <span >Fecha de Recepcion</span>
                <h2></h2>
                <input type="date" class="form-control" [(ngModel)]="x.FechaRecepcion" name="fechai" placeholder="Fecha" min="1900-01-01" max="2050-12-31" class="form-control">
            
                <h2></h2>
                <span >almacen</span>
                <h2></h2>
                
                <select name="idAlmacenes" class="select-css" style="width: 100%;" [(ngModel)]="x.idAlmacenes"
                options="options" placeholder="Almacen">
                <option *ngFor="let do of alm" [value]="do.idAlmacenes">{{do.Nombre  }} </option>
              </select>

              <h2></h2>
			   <span >centro distribucion</span>
			   <h2></h2>
			   
			   <select name="idRegional" class="select-css" style="width: 100%;" [(ngModel)]="x.idCentroDistribucion"
			   options="options" placeholder="centro distribucion">
			   <option *ngFor="let do of cen" [value]="do.idCentroDistribucion">{{do.Nombre  }} </option>
             </select>
             
             <h2></h2>
			   <span >Tipo Bienestarina</span>
			   <h2></h2>
			   
			   <select name="idTipoBienesterina" class="select-css" style="width: 100%;" [(ngModel)]="x.idTipoBienesterina"
			   options="options" placeholder="tipo bienestarina">
			   <option *ngFor="let do of tip" [value]="do.idTipoBienesterina">{{do.TipoBienesterina  }} </option>
       </select>
       
       <h2></h2>
       <span >Inventario</span>
       <h2></h2>
       
       <select name="idInventario" class="select-css" style="width: 100%;" [(ngModel)]="x.idInventario"
       options="options" placeholder="Inventario">
       <option *ngFor="let do of inv" [value]="do.idInventario">{{do.Nombre  }} </option>
     </select>


             <span >Lote</span>
             <h2></h2>
             <input type="text" class="form-control" [(ngModel)]="x.lote" name="nombre"
             placeholder="Lote" id="nom">
       
             <span >Fecha de Vencimiento</span>
             <h2></h2>
             <input type="date" class="form-control" [(ngModel)]="x.FechaVencimiento" name="fechai" placeholder="Fecha" min="1900-01-01" max="2050-12-31" class="form-control">
         

             <span >Cantidad</span>
             <h2></h2>
             <input type="number" class="form-control" [(ngModel)]="x.Cantidad" name="fechai" placeholder="Cantidad"  class="form-control">
         

             <span >unidad de medida</span>
             <h2></h2>
             <select name="idunidadmedida" class="select-css" style="width: 100%;" [(ngModel)]="x.UnidadPrincipal"
			   options="options" placeholder="unidad de medida">
         <option>g </option>
         <option>ml </option>
			 </select>
             <h2></h2>
            
             
             <span >Numero de acta</span>
             <h2></h2>
             <input type="text" class="form-control"  name="acta"
             placeholder="Numero de acta " class="form-control" id="nom" [(ngModel)]="y.numero">
             <h2></h2>


             <button (click)="showMenssage4()" class="btn btn-success">Aceptar</button>
                
             <h2></h2>
      


        </div>
    </form>
</div>
</div>
</div>

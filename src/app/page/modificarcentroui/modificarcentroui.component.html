<nav class="navbar navbar-success bg-success">
        <button class="btn btn-dark" routerLink="/modificarcentrou">Volver</button>
      </nav>
      
      <div class="col-md-4 offset-md-4" style="padding-top: 50px;" padding>
        <div class="card" padding>
          <div class="card-body" padding>
            
            <form [formGroup]="usForm" (ngSubmit)="onSubmit()">
              
              <div class="form-group">

                  <label>Número Externo</label>

                  <input type="text" class="form-control" [(ngModel)]="cend.NumeroExterno" 
                  placeholder="número Externo" class="form-control" formControlName="NumeroExterno" minlength="0" required="" [ngClass]="{ 'is-invalid': submitted && f.NumeroExterno.errors }">
                  <div *ngIf="submitted && f.NumeroExterno.errors" class="invalid-feedback">
                      <div *ngIf="f.NumeroExterno.errors.required">Número Externo es requerido</div>
                    </div>


              </div>

              <div class="form-group">

                  <label>Nombre</label>

                  <input type="text" class="form-control" [(ngModel)]="cend.Nombre" formControlName="Nombre" placeholder="Nombres"
                    minlength="0" required="" [ngClass]="{ 'is-invalid': submitted && f.Nombre.errors }">
                  <div *ngIf="submitted && f.Nombre.errors" class="invalid-feedback">
                      <div *ngIf="f.Nombre.errors.required">Nombre es requerido</div>
                    </div>

                </div>



                <div class="form-group">

                    <label>Responsable</label>

                    <input type="text" class="form-control" [(ngModel)]="cend.Responsable"  placeholder="Responsable"
                    class="form-control" formControlName="Responsable" minlength="0" required="">
                    <div *ngIf="submitted && f.Responsable.errors" class="invalid-feedback">
                        <div *ngIf="f.Responsable.errors.required">Responsable es requerido</div>
                      </div>

                  </div>


                  <div class="form-group">

                      <label>Dirección</label>

                      <input type="text" class="form-control" [(ngModel)]="cend.Direccion" 
                      placeholder="Dirección" class="form-control" formControlName="Direccion" minlength="0" required="">
                      <div *ngIf="submitted && f.Direccion.errors" class="invalid-feedback">
                          <div *ngIf="f.Direccion.errors.required">Direccion es requerido</div>
                        </div>

                    </div>

                    <div class="form-group">

                        <label>Barrio</label>

                        <input type="text" class="form-control" [(ngModel)]="cend.Barrio" 
                        placeholder="Barrio" class="form-control" formControlName="Barrio" minlength="0" required="">
                        <div *ngIf="submitted && f.Barrio.errors" class="invalid-feedback">
                            <div *ngIf="f.Barrio.errors.required">Barrio es requerido</div>
                          </div>

                      </div>

                      <div class="form-group">

                          <label>Teléfono</label>

                          <input type="text" class="form-control" [(ngModel)]="cend.Telefono" formControlName="Telefono"
                          placeholder="Teléfono" class="form-control" minlength="0" required="">
                          <div *ngIf="submitted && f.Telefono.errors" class="invalid-feedback">
                              <div *ngIf="f.Telefono.errors.required">Teléfono es requiredo</div>
                              <div *ngIf="f.Telefono.errors.minlength"> Teléfono debe contener minimo 10 caractere</div>
                              <div *ngIf="f.Telefono.errors.pattern">Teléfono solo puede conterner numeros
                              </div>
                            </div>

                        </div>


                        <div class="form-group">

                            <label>Estado</label>

                           
                            <select formControlName="Estado" [(ngModel)]="cend.Estado" style="width: 100%;" class="form-control" minlength="0" required="">
                              <option [value]="1">Habilitado</option>
                              <Option [value]="0">Inhabilitado</Option>
                            </select>

                            <div *ngIf="submitted && f.Estado.errors" class="invalid-feedback">
                                <div *ngIf="f.Estado.errors.required">Estado es requerido</div>
                              </div>

                          </div>

                          <div class="form-group">

                              <label>Seleccione uds</label>

                              <select formControlName="idUDS" class="form-control" style="width: 100%;" [(ngModel)]="cend.idUDS"
                              options="options" placeholder="nivel" 
                              minlength="0" required="">
                              <option *ngFor="let do of cen " [value]="do.idUDS">{{do.NombreUDS }} </option>
                          
                              </select>

                              <div *ngIf="submitted && f.idUDS.errors" class="invalid-feedback">
                                  <div *ngIf="f.idUDS.errors.required">uds es requerido</div>
                                </div>

                            </div>


                            <div class="text-center">

                                <button type="submit" class="btn btn-success btn-block">
                                    Guardar
                                  </button>

                              </div>
                        
            </form>
          </div>
        </div>
      </div>

<nav class="navbar navbar-success bg-success">
    <button class="btn btn-dark" routerLink="/listamaestros">Volver</button>
    <button class="btn btn-dark" routerLink="/serviciosmodalidades"> Crear </button>
  </nav>
  
  <table class="table">
    <thead class="thead-green">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Estado  </th>
        <th scope="col">Modalidad</th>
        <th scope="col">Servicio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ser of servic">
        <th scope="row">{{ser.idListasMaestro}}</th>
        <td>{{ser.EstadoDatoMaestro }}</td>
        <td>{{ser.Modalidad }}</td>
        <td>{{ser.Servicio }}</td>
      </tr>
    </tbody>
  </table>

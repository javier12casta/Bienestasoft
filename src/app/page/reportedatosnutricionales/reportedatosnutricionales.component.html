<nav class="navbar navbar-success bg-success">
    <button class="btn btn-dark" routerLink="/menu">Volver</button>
  </nav>
  
  <table class="table" id="contentToConvert" >
    <thead class="thead-green">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Código interno </th>
        <th scope="col">Estado</th>
        <th scope="col">Descripción del registro</th>
        <th scope="col">Valor</th>
        <th scope="col">Unidad de medida</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dat of datosv">
        <th scope="row">{{dat.idDatosVarios}}</th>
        <td>{{dat.CodigoInterno}}</td>
        <td>{{dat.EstadoDatoMaestro}}</td>
        <td>{{dat.DescripcionDelRegistro}}</td>
        <td>{{dat.Valor}}</td>
        <td>{{dat.UnidadDeMedida}}</td>
       
      </tr>
    </tbody>
  </table>
  <div class="trans">
  <button class="btn btn-dark" (click)="Generareporte()">Generar Reporte</button>
</div>

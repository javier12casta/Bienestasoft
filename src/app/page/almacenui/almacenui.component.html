<nav class="navbar navbar-success bg-success">
    <button class="btn btn-dark" routerLink="/almacenc">Volver</button>
  </nav>
  
  <div class="col-md-4 offset-md-4" style="padding-top: 50px;" padding>
    <div class="card" padding>
      <div class="card-body" padding>
        <form class="form-signin was-validated" style="justify-content: center; margin-bottom: 70px;" novalidate>
          <h1>Crear almacen </h1>
          <div class="form-group">
  
            <span>Número externo</span>
            <h2></h2>
            <input type="number" class="form-control" [(ngModel)]="x.NumeroExterno " name="numeroex"
              placeholder="Número externo" class="form-control" id="inputex" minlength="0" required="">
  
            <h2></h2>
  
            <span>Nombre almacén</span>
            <h2></h2>
            <input type="text" class="form-control" [(ngModel)]="x.Nombre" name="nombre" placeholder="Nombre"
              class="form-control" id="inputnom" minlength="0" required="">
  
            <h2></h2>
  
            <span>Responsable</span>
            <h2></h2>
            <input type="text" class="form-control" [(ngModel)]="x.Responsable" name="res" placeholder="Responsable"
              class="form-control" id="inputres" minlength="0" required="">
            <h2></h2>
            <span>Unidad de medida</span>
            <h2></h2>
            <select name="unidadmedida" [(ngModel)]="x.UnidadMedida" (change)="onChange($event)" class="select-css" minlength="0" required="" class="form-control">
              <option [value]="item" *ngFor="let item of unidadmedida">{{item}} </option>
            </select>
            <h2></h2>
            
            <span>Cantidad</span>
            <h2></h2>
            <input type="number" class="form-control" [(ngModel)]="x.Capacidad" name="cap" placeholder="Capacidad"
              class="form-control" id="inputcap" minlength="0" required="">
  
            <h2></h2>
            
            
            <div id="unidad" hidden [hidden]="habilitado">
              <h2></h2>
              <span>Capacidad liquída</span>
              <h2></h2>
              <input type="number" class="form-control" [(ngModel)]="x.Capacidad2" name="Capacidad2" placeholder="Capacidad 2"
                class="form-control" id="inputcap" minlength="0" required="">
    
              <h2></h2>
            </div>
  
  
            <span>Estado del dato maestro</span>
            <h2></h2>
  
            <select name="estadomaestro" [(ngModel)]="x.Estado" class="select-css" minlength="0" required="" class="form-control">
              <option [value]="item" *ngFor="let item of listamaestro">{{item}} </option>
            </select>
  
  
            <h2></h2>
  
            <span>Centro de distribución</span>
            <h2></h2>
  
            <select name="idRegional" class="select-css" style="width: 100%;" [(ngModel)]="x.idCentroDistribucion"
              options="options" placeholder="centro de distribucion" minlength="0" required="" class="form-control">
              <option *ngFor="let do of cen" [value]="do.idCentroDistribucion">{{do.Nombre  }} </option>
            </select>
            <h2></h2>
  
            <span >Seleccione uds</span>
            <h2></h2>
            
            
         <select name="idnivel1" class="form-control" style="width: 100%;" [(ngModel)]="x.idUDS"
         options="options" placeholder="nivel" 
         minlength="0" required="">
         <option *ngFor="let do of cen1 " [value]="do.idUDS">{{do.NombreUDS }} </option>
     
         </select>
         <h2></h2>
            <button (click)="onClickMe()" class="btn btn-success">Aceptar</button>
  
            <h2></h2>
  
  
  
  
          </div>
        </form>
      </div>
    </div>
  </div>

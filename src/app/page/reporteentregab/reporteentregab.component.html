<nav class="navbar navbar-success bg-success">
    <button class="btn btn-dark" routerLink="/menu"> Volver </button>
  </nav>
  
  <table class="table" id="contentToConvert">
    <thead class="thead-green">
      <tr>
        <th scope="col">#</th>
        <th scope="col">CantidadEntregada</th>
        <th scope="col">FechaEntrega</th>
        <th scope="col">EstadoEntrega</th>
        <th scope="col">idUDS</th>
        <th scope="col">idBeneficiarios</th>
        <th scope="col">idPersonalICBF</th>
        <th scope="col">idInventario</th>
        <th scope="col">idAcudientes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let en of ent">
        <th scope="row">{{en.CantidadEntregada}}</th>
        <td>{{en.FechaEntrega}}</td>
        <td>{{en.EstadoEntrega}}</td>
        <td>{{en.idUDS}}</td>
        <td>{{en.idBeneficiarios}}</td>
        <td>{{en.idPersonalICBF}}</td>
        <td>{{en.idInventario}}</td>
        <td>{{en.idAcudientes}}</td>
   
        
      </tr>
    </tbody>
  </table>
  <div class="trans">
  <button class="btn btn-dark" (click)="Generareporte()">Generar Reporte</button>
</div>

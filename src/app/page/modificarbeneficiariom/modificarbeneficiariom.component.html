<nav class="navbar navbar-success bg-success">
    <button class="btn btn-dark" routerLink="/modificarbeneficiario1">Volver</button>
  </nav>
  
  <div class="col-md-4 offset-md-4" style="padding-top: 50px;" padding>
    <div class="card" padding>
      <div class="card-body" padding>
        <form>
          <div class="form-group">

                <input type="number" class="form-control" [(ngModel)]="ben.NumeroDocumento" name="numerodoc"
                placeholder="numero Documento" class="form-control" id="inputdoc">

                <input type="date" class="form-control" [(ngModel)]="ben.FechaIngreso" name="fechai" placeholder="Fecha Ingreso" min="2018-01-01" max="2050-12-31" class="form-control">
    
                <input type="date" class="form-control" [(ngModel)]="ben.FechaNacimiento" name="fechan" placeholder="Fecha Nacimiento" min="2018-01-01" max="2050-12-31" class="form-control">
    
                <input type="text" class="form-control" [(ngModel)]="ben.PrimerNombre" name="pnombre"
                placeholder="Primer Nombre" class="form-control" id="nom">

                <input type="text" class="form-control" [(ngModel)]="ben.PrimerApellido" name="papellido"
                placeholder="Primer Apellido" class="form-control" id="app">

                <input type="text" class="form-control" [(ngModel)]="ben.SegundoNombre" name="snombre"
                placeholder="segundo Nombre" class="form-control" id="nom">

                <input type="text" class="form-control" [(ngModel)]="ben.SegundoApellido" name="sapellido"
                placeholder="Segundo Apellido" class="form-control" id="app">

                <input type="text" class="form-control" [(ngModel)]="ben.Direccion" name="Nombredireccion"
                placeholder="Direccion" class="form-control">

                <input type="text" class="form-control" [(ngModel)]="ben.Pais" name="pais"
                placeholder="Pais" class="form-control">

                <input type="text" class="form-control" [(ngModel)]="ben.Departamento" name="departamento"
                placeholder="Departamento" class="form-control">

                <input type="text" class="form-control" [(ngModel)]="ben.Municipio" name="municipio"
                placeholder="municipio" class="form-control">

                <input type="number" class="form-control" [(ngModel)]="ben.TelefonoFijo" name="telefonof1"
                placeholder="Telefono fijo 1" class="form-control">
      
                <input type="number" class="form-control" [(ngModel)]="ben.TelefonoFijo2" name="telefonof2"
                placeholder="Telefono fijo 2" class="form-control">
                  
               <input type="number" class="form-control" [(ngModel)]="ben.TelefonoMovil" name="telefonom1"
                placeholder="Telefono movil 1" class="form-control">
                  
                  <input type="number" class="form-control" [(ngModel)]="ben.TelefonoMovil2" name="telefonom2"
                  placeholder="Telefono movil 2" class="form-control">
              
                  <input type="text" class="form-control" [(ngModel)]="ben.Email" name="email112"
                  placeholder="Email" class="form-control">

  
            <!-- name= "al campo de la tabla" [(ngModel)]="regionales.(Nombre de la columna)"-->
            <select name="Estado" id="Estado" [(ngModel)]="ben.Estado" style="width: 100%;" class="form-control">
              <option value="1">0</option>
              <Option value="0">1</Option>
            </select>

            <input type="text" class="form-control" [(ngModel)]="ben.ServicioOmodalidad" name="servicio"
            placeholder="Servicio o Modalidad" class="form-control">



             <!-- name= "al campo de la tabla" [(ngModel)]="regionales.(Nombre de la columna)"-->
             <select name="genero" id="generoc" [(ngModel)]="ben.idGenero" style="width: 100%;" class="form-control">
              <option value="1">1</option>
              <Option value="0">2</Option>
            </select>
  
            <select name="tipodocumento" id="tipodoc" [(ngModel)]="ben.idTipoDocumento" style="width: 100%;" class="form-control">
                    <option value="1">1</option>
                    <Option value="0">2</Option>
                    <Option value="2">3</Option>
                  </select>
  
          <!-- Validacion para usar el mismo form  (click)="modificar ? updateDatos() : insertDatos()"-->
          <button class="btn btn-success btn-block" type="submit" (click)="updateDatos()" routerLink="/ModificarBeneficiario1">
            Guardar
          </button>
        </div>
        </form>
      </div>
    </div>
  </div>

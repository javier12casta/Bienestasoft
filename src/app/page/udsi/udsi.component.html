<mat-toolbar>
        <button class="btn btn-success start" routerLink="/centrozonal">Volver</button>
    </mat-toolbar>
    
    <div class="col-md-4 offset-md-4">
            <div class="card">  
              <div class="card-body">
                <form>
                  <div class="form-group padding">
                      <select required name="Estado" id="Estado" [(ngModel)]="centros.Estado" style="width: 100%;" class="form-control">
                          <option value="1"> Habilitar</option>
                          <Option value="0">Inhabilitar</Option>
                        </select>
                    <!-- name= "al campo de la tabla" [(ngModel)]="regionales.(Nombre de la columna)"-->
                    <input type="text" class="form-control" name="UDS"  placeholder="Nombre UDS" required>
                    <input type="number" class="form-control" name="Codigo Externo UDS" placeholder="Codigo Externo UDS"required>
                    <input type="text" class="form-control" name="Codigo Interno UDS" placeholder="Codigo Interno UDS"required>
                    <input type="text" class="form-control" name="Responsable UDS" placeholder="Responsable UDS"required>
                    <input type="text" class="form-control" name="Localidad, Comuna o Vereda" placeholder="Localidad, Vereda o Comuna"required>
                    <input type="text" class="form-control" name="Direccion" placeholder="Direccion"required>
                    
                    <input type="text" class="form-control" name="Barrio" placeholder="Barrio"required>
                    <input type="tel" class="form-control" name="Telefono" placeholder="Telefono"required>

                  </div>
                  <!-- Validacion para usar el mismo form  (click)="modificar ? updateDatos() : insertDatos()"-->
                  <button class="btn btn-success" type="submit"  routerLink="/centrozonal">
                    Guardar
                  </button>
                </form>
              </div>
            </div>
          </div>

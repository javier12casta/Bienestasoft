      <div class="col-md-4 offset-md-4" style="padding-top: 50px;" padding>
        <div class="card" padding>

            <form class="form-signin was-validated" style="justify-content: center; margin-bottom: 70px;" novalidate>
              <div class="form-group">
    
                    <input type="text" class="form-control" [(ngModel)]="pre.Referencia" name="referencia"

                    <input type="text" class="form-control" [(ngModel)]="pre.Mes" name="mes"
                    placeholder="Mes" class="form-control" id="me" minlength="0" required="">
    
                    <input type="number" class="form-control" [(ngModel)]="pre.Ano" name="ano"

                    <input type="number" class="form-control" [(ngModel)]="pre.ValorCop" name="valor1"

                     <!-- name= "al campo de la tabla" [(ngModel)]="regionales.(Nombre de la columna)"-->

                        <Option value="0">1</Option>
                      </select>
          
    
                    <input type="number" class="form-control" [(ngModel)]="pre.Codigo" name="codigo"
                    placeholder="Codigo" class="form-control">

      
              <!-- Validacion para usar el mismo form  (click)="modificar ? updateDatos() : insertDatos()"-->

            </div>
            </form>
          </div>
        </div>
      </div>

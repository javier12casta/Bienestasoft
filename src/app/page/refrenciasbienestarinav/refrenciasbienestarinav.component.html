<nav class="navbar navbar-success bg-success">
    <button class="btn btn-dark" routerLink="/listamaestros">Volver</button>
    <button class="btn btn-dark" routerLink="/refrenciasbienestarina"> Crear </button>
  </nav>
  
  <table class="table">
    <thead class="thead-green">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tipo bienesterina</th>
        <th scope="col">Código </th>
        <th scope="col">Estado </th>
        <th scope="col">Referencia</th>
        <th scope="col">Presentación </th>
        <th scope="col">Cantidad </th>
        <th scope="col">Unidad</th>
  
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ser of servic">
        <th scope="row">{{ser.idTipoBienesterina}}</th>
        <td>{{ser.TipoBienesterina  }}</td>
        <td>{{ser.Codigo  }}</td>
        <td>
          
            <div *ngIf="ser.Estado == 1">
                Habilitado
              </div>
              <div *ngIf="ser.Estado== 0">
                Deshabilitado
              </div>
          </td>
        <td>{{ser.Referencia }}</td>
        <td>{{ser.UnidadPrincipal  }}</td>
        <td>{{ser.Cantidad  }}</td>
        <td>{{ser.UnidadSecundaria  }}</td>

      </tr>
    </tbody>
  </table>

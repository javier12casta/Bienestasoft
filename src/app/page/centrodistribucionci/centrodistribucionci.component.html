<nav class="navbar navbar-success bg-success">
        <button class="btn btn-dark" routerLink="/centrodistribucionc">Volver</button>
      </nav>
      
      <div class="col-md-4 offset-md-4" style="padding-top: 50px;" padding>
        <div class="card" padding>
          <div class="card-body" padding>
            <form class="form-signin was-validated" style="justify-content: center; margin-bottom: 70px;" novalidate>
                    <h1>Crear centro distribución </h1>
              <div class="form-group">

                  <span >Seleccione centro zonal</span>
                  <h2></h2>
                  
                  
               <select name="idnivel1" class="form-control" style="width: 100%;" [(ngModel)]="x.idCentrosZonales"
               options="options" placeholder="nivel" 
               minlength="0" required="">
               <option *ngFor="let do of cen " [value]="do.idCentrosZonales">{{do.NombreCentroZonal }} </option>
           
               </select>

                    <span >Número externo</span>
                    <h2></h2>
                    <input type="number" class="form-control" [(ngModel)]="x.NumeroExterno" name="numeroex"
                    placeholder="numero Externo" class="form-control" id="inputex" minlength="0" required="">
                
                <h2></h2>
                
                <span >Nombre</span>
                    <h2></h2>
                    <input type="text" class="form-control" [(ngModel)]="x.Nombre" name="nombre"
                    placeholder="Nombre" class="form-control" id="inputnom" minlength="0" required="">
            
                <h2></h2>
            
                    <span  >Estado del dato maestro</span>
                    <h2></h2>
                    
                    <select name="Estado" id="Estado" [(ngModel)]="x.Estado" style="width: 100%;" class="form-control" minlength="0" required="">
                      <option value="1"> Habilitar</option>
                      <Option value="0">Inhabilitar</Option>
                      </select>

                    
             
                    
                    <h2></h2>
                <span >Responsable</span>
                    <h2></h2>
                    <input type="text" class="form-control" [(ngModel)]="x.Responsable" name="res"
                    placeholder="Responsable" class="form-control" id="inputres" minlength="0" required="">
                
            
                <h2></h2>
                    <span >Dirección</span>
                    <h2></h2>
                    <input type="text" class="form-control" [(ngModel)]="x.Direccion" name="nombredic"
                    placeholder="Direccion" class="form-control" id="dic" minlength="0" required="">
              
                    <h2></h2>
                    <span >Barrio</span>
                    <h2></h2>
                    <input type="text" class="form-control" [(ngModel)]="x.Barrio" name="barrioinput"
                    placeholder="Barrio" class="form-control" id="bar" minlength="0" required="">
                <h2></h2>
              
            
                      <span >Teléfono</span>
                      <h2></h2>
                      
                      
                      <input type="number" class="form-control" [(ngModel)]="x.Telefono" name="Nombretel"
                        placeholder="Telefono" class="form-control" minlength="0" required="">
                      
                           <h2></h2>
                           
                              
                           <button (click)="onClickMe()" class="btn btn-success">Aceptar</button>
                              
                           <h2></h2>


                </div>
			</form>
		</div>
	  </div>
	</div>

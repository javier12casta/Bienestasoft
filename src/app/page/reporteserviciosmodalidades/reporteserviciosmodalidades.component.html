    <button class="btn btn-dark" routerLink="/reportes">Volver</button>


    <label  style="text-align:left;"  >Filtar Por : </label>

        <option >  
          Modalidad 
        </option > 
        <option> 
          Servicio 
        </option > 
        <option > 
          Estado
        </option > 
        
        </select>
  
        <label [hidden]="isHidden2" class="menu"> Modalidad </label>
        <input type="text"  style="width: 200px;" class="form-control" class="menu" placeholder="Modalidad " [hidden]="isHidden2" [(ngModel)]="res" (ngModelChange)="cambiaLado($event)" />
        
    
          <label class="menu" [hidden]="isHidden"> Servicio  </label>
        <input type="text"  style="width: 200px;" class="form-control" class="menu" placeholder="Servicio " [hidden]="isHidden" [(ngModel)]="res" (ngModelChange)="cambiaLado($event)" />
  
  
        <label  [hidden]="isHidden1" class="menu"> Estado </label>
  
        <select   style="width: 200px;" class="form-control" [(ngModel)]="est" (change)="estad()"  [hidden]="isHidden1"> 
          <option   > 
            Habilitado
          </option > 
          <option  > 
            Deshabilitado
          </option > 
          
          </select>
     
          <button class="btn btn-dark" >Buscar</button>
  
  















  </nav>
  
  <table class="table" id="contentToConvert">
      <thead class="thead-green">
        <footer id="sticky-footer" class="text-white-50" style="margin-bottom: 0px; bottom: 0px;">
          <div class="container text-center" style="justify-content: center;  bottom: 0px; margin-left: auto; margin-right: auto; margin-bottom: 0px;">
   
           <img src="../../assets/icbf-logo.png" id="imagen" style="width: 65px; height: 65px; margin-left: 10px; margin-top: 10px; margin-bottom: 0px;" class="rounded float-left">
          </div>
        </footer>
          {{Nombrereporte}}       {{fecha}}
        <tr>
          <th scope="col">#</th>
          <th scope="col">Estado</th>
          <th scope="col">Modalidad</th>
          <th scope="col">Servicio</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cen of serviciom">
          <th scope="row">{{cen.idListasMaestro}}</th>
          <td>
            
              <div *ngIf="cen.EstadoDatoMaestro == 1">
                  Habilitado
                </div>
                <div *ngIf="cen.EstadoDatoMaestro == 0">
                  Deshabilitado
                </div>
            
            
          </td>
          <td>{{cen.Modalidad}}</td>
          <td>{{cen.Servicio}}</td>
  
        </tr>
      </tbody>
    </table>
    <div class="trans">
    <button class="btn btn-dark" (click)="Generareporte()">Generar Reporte</button>
    </div>

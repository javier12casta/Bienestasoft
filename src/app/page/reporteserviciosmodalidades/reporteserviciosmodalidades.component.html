<nav class="navbar navbar-success bg-success">
    <button class="btn btn-dark" routerLink="/reportes">Volver</button>

  </nav>
  
  <table class="table" id="contentToConvert">
      <thead class="thead-green">
          {{Nombrereporte}}       {{fecha}}
        <tr>
          <th scope="col">#</th>
          <th scope="col">Estado</th>
          <th scope="col">Modalidad</th>
          <th scope="col">Servicio</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cen of serviciom">
          <th scope="row">{{cen.idListasMaestro}}</th>
          <td>
            
              <div *ngIf="cen.EstadoDatoMaestro == 1">
                  Habilitado
                </div>
                <div *ngIf="cen.EstadoDatoMaestro == 0">
                  Deshabilitado
                </div>
            
            
          </td>
          <td>{{cen.Modalidad}}</td>
          <td>{{cen.Servicio}}</td>
  
        </tr>
      </tbody>
    </table>
    <div class="trans">
    <button class="btn btn-primary" (click)="Generareporte()">Generar Reporte</button>
    </div>

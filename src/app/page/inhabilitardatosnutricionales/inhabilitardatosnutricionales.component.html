<nav class="navbar navbar-success bg-success">
    <button class="btn btn-dark" routerLink="/listamaestrosinhabilitar">Volver</button>

  </nav>
  
  <table class="table">
      <thead class="thead-green">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Codigo Interno </th>
          <th scope="col">Estado Dato Maestro</th>
          <th scope="col">Descripcion Del Registro</th>
          <th scope="col">Valor</th>
          <th scope="col">Unidad De Medida</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cen of dvarios">
          <th scope="row">{{cen.idDatosVarios}}</th>
          <td>{{cen.CodigoInterno}}</td>
          <td>{{cen.EstadoDatoMaestro}}</td>
          <td>{{cen.DescripcionDelRegistro}}</td>
          <td>{{cen.Valor}}</td>
          <td>{{cen.UnidadDeMedida}}</td>
          <td>  
            <button class="btn btn-primary" [routerLink]="['/inhabilitardatosnutricionalesi', cen.idDatosVarios]">Inhabilitar</button>
          </td>
        </tr>
      </tbody>
    </table>

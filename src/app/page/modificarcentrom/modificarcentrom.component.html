

<nav class="navbar navbar-success bg-success">
    <button class="btn btn-dark" routerLink="/modificarcentroi">Volver</button>
  </nav>
  
  <div class="col-md-4 offset-md-4" style="padding-top: 50px;" padding>
    <div class="card" padding>
      <div class="card-body" padding>
        <form class="form-signin was-validated" style="justify-content: center; margin-bottom: 70px;" novalidate>
          <div class="form-group">
  
              <form [formGroup]="usForm" (ngSubmit)="onSubmit()">


                  <div class="form-group">

                      <label>Número Externo</label>

                      <input type="number" class="form-control" [(ngModel)]="cend.NumeroExterno" name="numeroext"
                      placeholder="número Externo" class="form-control" formControlName="NumeroExterno" minlength="0" required="" [ngClass]="{ 'is-invalid': submitted && f.NumeroExterno.errors }">
                      <div *ngIf="submitted && f.NumeroExterno.errors" class="invalid-feedback">
                          <div *ngIf="f.NumeroExterno.errors.required">Número Externo es requerido</div>
                        </div>

                  </div>

                  <div class="form-group">

                      <label>Nombre</label>

                      <input type="text" class="form-control" [(ngModel)]="cend.Nombre" name="nombre" placeholder="Nombre"
                      class="form-control" formControlName="Nombre" minlength="0" required="" [ngClass]="{ 'is-invalid': submitted && f.Nombre.errors }">
                      <div *ngIf="submitted && f.Nombre.errors" class="invalid-feedback">
                          <div *ngIf="f.Nombre.errors.required">Nombre es requerido</div>
                        </div>

                    </div>


                    <div class="form-group">

                        <label>Responsable</label>

                        <input type="text" class="form-control" [(ngModel)]="cend.Responsable" name="res" placeholder="Responsable"
                        class="form-control" formControlName="Responsable" minlength="0" required="" [ngClass]="{ 'is-invalid': submitted && f.Responsable.errors }">
                        <div *ngIf="submitted && f.Responsable.errors" class="invalid-feedback">
                            <div *ngIf="f.Responsable.errors.required">Responsable es requerido</div>
                          </div>


                      </div>


                      <div class="form-group">

                          <label>Dirección</label>

                          <input type="text" class="form-control" [(ngModel)]="cend.Direccion" name="dic"
                          placeholder="Dirección" class="form-control" formControlName="Direccion" minlength="0" required="" [ngClass]="{ 'is-invalid': submitted && f.Direccion.errors }">

                          <div *ngIf="submitted && f.Direccion.errors" class="invalid-feedback">
                              <div *ngIf="f.Direccion.errors.required">Direccion es requerido</div>
                            </div>

                        </div>


                        <div class="form-group">

                            <label>Barrio</label>

                            <input type="text" class="form-control" [(ngModel)]="cend.Barrio" name="bar"
                            placeholder="Barrio" class="form-control" formControlName="Barrio" minlength="0" required="" [ngClass]="{ 'is-invalid': submitted && f.Barrio.errors }">

                            <div *ngIf="submitted && f.Barrio.errors" class="invalid-feedback">
                                <div *ngIf="f.Barrio.errors.required">Barrio es requerido</div>
                              </div>

                          </div>


                          <div class="form-group">

                              <label>Teléfono</label>

                              <input type="text" class="form-control" [(ngModel)]="cend.Telefono" name="tel"
                              placeholder="Teléfono" class="form-control" formControlName="Telefono" minlength="0" required="" [ngClass]="{ 'is-invalid': submitted && f.Telefono.errors }">

                              <div *ngIf="submitted && f.Telefono.errors" class="invalid-feedback">
                                  <div *ngIf="f.Telefono.errors.required">Teléfono es requiredo</div>
                                  <div *ngIf="f.Telefono.errors.minlength"> Teléfono debe contener minimo 10 caractere</div>
                                  <div *ngIf="f.Telefono.errors.pattern">Teléfono solo puede conterner numeros
                                  </div>
                                </div>
                              
                            </div>


                            <div class="form-group">

                                <label>Estado</label>

                                <select formControlName="Estado" [(ngModel)]="cend.Estado" style="width: 100%;" class="form-control" minlength="0" required="" [ngClass]="{ 'is-invalid': submitted && f.Estado.errors }">
                                    <option [value]="1">Habilitado</option>
                                    <Option [value]="0">Deshabilitado</Option>
                                  </select>

                                  <div *ngIf="submitted && f.Estado.errors" class="invalid-feedback">
                                      <div *ngIf="f.Estado.errors.required">Estado es requerido</div>
                                    </div>

                              </div>


                              <div class="form-group">

                                  <label>Seleccione centro zonal</label>

                                  <select formControlName="idCentrosZonales" class="form-control" style="width: 100%;" [(ngModel)]="cend.idCentrosZonales"
                                  options="options" placeholder="nivel" 
                                  minlength="0" required=""  [ngClass]="{ 'is-invalid': submitted && f.idCentrosZonales.errors }">
                                  <option *ngFor="let do of cen " [value]="do.idCentrosZonales">{{do.NombreCentroZonal }} </option>
                              
                                  </select>

                                  <div *ngIf="submitted && f.idCentrosZonales.errors" class="invalid-feedback">
                                      <div *ngIf="f.idCentrosZonales.errors.required">Centro zonal es requerido</div>
                                    </div>

                                </div>



                  <div class="text-center">
         
                      <button type="submit" class="btn btn-success btn-block">
                        Guardar
                      </button>
            
                    </div>



              </form>
        </div>
        </form>
      </div>
    </div>
  </div>
